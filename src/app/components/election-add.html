<div class="row">
	<label class="col-xs-3">Election name:</label>
	<input class="col-xs-4" ng-model="$ctrl.name" type="text" required>
</div>
<div class="row">
	<label class="col-xs-3">Win Threshhold:</label>
	<input class="col-xs-1" ng-model="$ctrl.winThreshhold" type="number" required>
	<label class="col-xs-3">Vote Sustain Duration:</label>
	<input class="col-xs-1" ng-model="$ctrl.voteSustainDuration" type="number" required>
	<label class="col-xs-3">Voter Dormancy Duration:</label>
	<input class="col-xs-1" ng-model="$ctrl.voterDormancyDuration" type="number" required>
</div>
<div class="row">
	<div class="col-xs-1">
		<label>&nbsp;</label>
	</div>
	<div class="col-xs-1">
		<button ng-click="$ctrl.save()">
			Save
		</button>
	</div>
	<div class="col-xs-1">
		<button ng-click="$ctrl.cancel()">
			Cancel
		</button>
	</div>
</div>
