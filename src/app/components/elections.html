<div class="container">
	<div class="row">
		Elections
	</div>
	<div class="row">
		<div class="col-xs-3">Name</div>
		<div class="col-xs-3">Actions</div>
	</div>
	<div ng-repeat="election in elections.elections">
		<div class="row">
			<div class="col-xs-3">{{election.name}}</div>
			<div class="col-xs-3">
				<button ng-click="elections.delete(election._id)">
					Delete Election
				</button>
			</div>
		</div>
	</div>
	<div class="row">
		<button ng-click="elections.addCandidate()">
			Add Election
		</button>
	</div>
</div>


	<div class="row">
	    <pre>{{elections.elections}}</pre>
	</div>
