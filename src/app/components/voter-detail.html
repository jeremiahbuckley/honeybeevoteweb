<div class="container">
	<div class="row">
		VoterDetail
	</div>
	<form name="voterInput">
		<div class="row">
			<label class="col-xs-3">Voter name:</label>
			<input class="col-xs-4" ng-model="voterDetail.name" type="text" required>
		</div>
		<div class="row">
			<label class="col-xs-3">Voter password:</label>
			<input class="col-xs-4" ng-model="voterDetail.password" type="text" required>
		</div>
		<div class="row">
			<button ng-click="voterDetail.save()">
				Save
			</button>
			<button ng-click="voterDetail.cancel()">
				Cancel
			</button>
		</div>
	</form>
</div>

	<div class="row">
	    <pre>{{voterDetail.voters}}</pre>
		<!-- <pre>{{$ctrl.phones | filter:$ctrl.query | orderBy:$ctrl.orderProp | json}}</pre> -->
	</div>
