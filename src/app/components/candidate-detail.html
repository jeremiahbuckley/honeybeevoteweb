<div class="row">
	<div class="col-xs-3">{{$ctrl.candidate.name}}</div>
	<div class="col-xs-2">{{$ctrl.candidate.value}}</div>
	<div class="col-xs-3">
		<button ng-click="$ctrl.delete($ctrl.candidate._id)">
			Delete
		</button>
	</div>
	<div class="col-xs-3">
		<button ng-click="$ctrl.vote($ctrl.candidate._id)">
			Vote
		</button>
	</div>
	<div ng-show="$ctrl.showVotePanel">
		Hi, from vote-div
		<candidate-vote on-save="$ctrl.voteOnSave(candidateData)" on-cancel="$ctrl.voteOnCancel()" candidate="candidate">
		</candidate-vote>
	</div>
</div>
<div class = "row">
	<div class="col-xs-5">Votes for {{$ctrl.candidate.name}}:</div>
</div>
<vote-detail ng-repeat="vote in $ctrl.candidate.votes" vote="vote"></vote-detail>
