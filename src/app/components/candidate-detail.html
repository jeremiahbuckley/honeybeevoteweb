<div class="row">
	<div class="col-xs-3">{{$ctrl.candidate.name}}</div>
	<div class="col-xs-2">{{$ctrl.candidate.value}}</div>
	<div class="col-xs-3">
		<button ng-click="$ctrl.delete($ctrl.candidate._id)">
			Delete
		</button>
	</div>
	<div class="col-xs-3">
		<button ng-click="$ctrl.showVote()">
			Vote
		</button>
	</div>
	<div ng-show="$ctrl.showVotePanel">
		Hi, from vote-div
		<candidate-vote on-save="$ctrl.candidateVoteOnSave(voteData)" candidate="$ctrl.candidate" on-cancel="$ctrl.candidateVoteOnCancel()">
		</candidate-vote>
	</div>
</div>
<div class = "row">
	<div class="col-xs-5">Votes for {{$ctrl.candidate.name}}:</div>
</div>
<candidate-votes-list ng-repeat="vote in $ctrl.candidate.votes" vote="vote"></candidate-votes-list>
