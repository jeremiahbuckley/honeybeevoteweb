<div class="container">
	<div class="row">
		Candidates
	</div>
	<div class="row">
		<div class="col-xs-3">Name</div>
		<div class="col-xs-2">Value</div>
		<div class="col-xs-3">Actions</div>
	</div>
	<candidate-detail ng-repeat="candidate in candidatesList.candidates" candidate="candidate" 
		on-delete="candidatesList.delete(_id)" on-vote="candidatesList.vote(_id)"></candidate-detail>
	<div class="row">
		<button ng-click="candidatesList.addCandidateShow()">Add Candidate</button>
	</div>
	<div ng-show="candidatesList.showAddPanel">
		<candidate-add on-save="candidatesList.addCandidateOnSave(candidateData)" on-cancel="candidatesList.addCandidateOnCancel()">
		</candidate-add>
	</div>
</div>



	<div class="row">
	    <pre>{{candidatesList.candidates}}</pre>
	</div>
