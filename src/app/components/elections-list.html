<div class="container">
	<div class="row">
		Elections
	</div>
	<div class="row">
		<div class="col-xs-3">Name</div>
		<div class="col-xs-3">Actions</div>
		<div class="col-xs-e">Candidates</div>
		<div class="col-xs-e">Voters</div>
	</div>
	<div ng-repeat="election in electionsList.elections">
		<div class="row">
			<div class="col-xs-3">{{election.name}}</div>
			<div class="col-xs-3">
				<button ng-click="election.delete(election._id)">
					Delete Election
				</button>
			</div>
			<div class="col-xs-3">{{election.candidateIds}}</div>
			<div class="col-xs-3">{{election.voterIds}}</div>
		</div>
	</div>
	<div class="row">
		<button ng-click="electionsList.addElection()">
			Add Election
		</button>
	</div>
	<div ng-show="electionsList.showAddPanel">
		<election-add on-save="electionsList.addElectionOnSave(electionData)" on-cancel="electionsList.addElectionOnCancel()"></election-add>
	</div>
</div>
