<div class="row">
	<label class="col-xs-3">Voter name:</label>
	<input class="col-xs-4" ng-model="$ctrl.name" type="text" required>
</div>
<div class="row">
	<label class="col-xs-3">Voter password:</label>
	<input class="col-xs-4" ng-model="$ctrl.password" type="text" required>
</div>
<div class="row">
	<button ng-click="$ctrl.save()">
		Save
	</button>
	<button ng-click="$ctrl.cancel()">
		Cancel
	</button>
</div>
