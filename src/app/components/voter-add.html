<div class="row">
	<label class="col-xs-2">Name:</label>
	<input class="col-xs-4" ng-model="$ctrl.name" type="text" required>
</div>
<div class="row">
	<label class="col-xs-2">Password:</label>
	<input class="col-xs-4" ng-model="$ctrl.password" type="text" required>
</div>
<div class="row">
	<div class="col-xs-1">
		&nbsp;	
	</div>
	<div class="col-xs-1">
		<button ng-click="$ctrl.save()">
			Save
		</button>
	</div>
	<div class="col-xs-1">
		<button ng-click="$ctrl.cancel()">
			Cancel
		</button>
	</div>
</div>
